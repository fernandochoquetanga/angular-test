<mat-list-item  >
    <img mat-list-avatar *ngIf="user.picture.thumbnail" [src]="user.picture.thumbnail" (click)="onClick(user.login.md5)"  >
    <p mat-line>Nombre: {{user.name.first}}</p>
    <h4 mat-line> Correo: {{user.email}}</h4>
    <h4 mat-line> Telefono: {{user.phone}}</h4>
  </mat-list-item>
